<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Toursfront</title>
  <base href="/">

  <!-- Mobile Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO Meta Tags -->
  <meta name="description" content="Explore tours and destinations easily.">
  <meta name="author" content="Your Name or Company">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <!-- Angular App Root -->
  <app-root></app-root>

  <!-- Google Maps Container -->
  <div id="map" style="height: 400px; width: 100%;" loading="lazy"></div>

  <!-- Google Maps Script -->
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
  </script>

  <!-- External JS Libraries (defer for better load performance) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

  <!-- Google Maps API (async & defer) -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuNZVnHeLmbaL7VZdbqC3dRwu_CN1zyOs&callback=initMap"></script>

</body>
</html>
